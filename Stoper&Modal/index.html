<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper & Model</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db7492fe1e.js" crossorigin="anonymous"></script>
</head>
<div class="wrapper">
    <p class="info">
        <i class="fas fa-question"></i>
    </p>
    <h1>Stoper</h1>
    <p class="stopwatch">0:00</p>
    <p class="time">0:00</p>

    <div class="buttons">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <button class="stop"><i class="fas fa-stop"></i></button>
        <button class="reset"><i class="fas fa-times"></i></button>
        <button class="history">archiwum</button>
    </div>

    <ul class="time-list"></ul>
</div>

<div class="modal-shadow">
    <div class="modal">
        <h3>Instruction:</h3>
        <p><i class="fas fa-play"> - start</i></p>
        <p><i class="fas fa-pause"> - pause</i></p>
        <p><i class="fas fa-stop"> - stop</i></p>
        <p><i class="fas fa-times"> - reset</i></p>
        <p><strong>archiwum</strong>- your history</p>
        <button class="close">close</button>
    </div>
</div>

<body>

    <script src="script.js"></script>
</body>

</html>
