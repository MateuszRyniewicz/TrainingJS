<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <title>Expance Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db7492fe1e.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1><i class="fas fa-wallet"> Wallet</i></h1>
        <p>Your Wallet</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="title">List of transatcions</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Income:</h3>
                    <!--  <div class="transatcion" id="0">
                        <p class="transaction-name"><i class="fas fa-money-bill-wave"></i>Payment</p>
                        <p class="transatcion-amount">400PLN <button class="delete"><i
                                    class="fas fa-times"></i></button>
                        </p>
                    </div>
                -->
                </div>
                <div class="expenses-area">
                    <h3>Expenses:</h3>
                   <!-- <div class="transatcion" id="1">
                        <p class="transaction-name"><i class="fas fa-cart-arrow-down"></i>Shopping</p>
                        <p class="transatcion-amount">-200 <button class="delete"><i class="fas fa-times"></i></button>
                        </p>
                    </div>
                    <div class="transatcion" id="2">
                        <p class="transaction-name"><i class="fas fa-hamburger"></i>Food</p>
                        <p class="transatcion-amount">-400 <button class="delete"><i class="fas fa-times"></i></button>
                        </p>
                    </div>
                    <div class="transatcion" id="3">
                        <p class="transaction-name"><i class="fas fa-film"></i>Movie</p>
                        <p class="transatcion-amount">-600 <button class="delete"><i class="fas fa-times"></i></button>
                        </p>
                    </div>
                </div>
            -->
            </div>
        </section>

        <section class="options">
            <div>
                <h2 class="title">Free a money</h2>
                <p class="available-money">0PLN</p>
            </div>
            <div class="controls">
                <button class="add"><i class="fas fa-plus"></i>Add</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i>deleteAll</button>
            </div>
            <div class="style-selection">
                <h2 class="title">Styles:</h2>
                <div class="colors-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <h2 class="title">Add new transaction</h2>
        <label for="name">Name:</label>
        <small>(give your name of transaction)</small>
        <input type="text" id="name">

        <label for="amount">Expenses</label>
        <small>( if you add the expense, before add (-) )</small>
        <input type="number" id="amount">

        <label for="category">Choose a category</label>
        <small>( (+) means income but (-) means expense)</small>
        <select id="category" onchange="selectCategory()">
            <option value="none" selected disabled></option>
            <option value="income">(+) Income</option>
            <option value="shopping">(-) Shopping</option>
            <option value="food">(-) Foods</option>
            <option value="cinema">(-) Cinema</option>
        </select>

        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i> save</button>
            <button class="cancel"><i class="far fa-window-close"></i> cancel</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
