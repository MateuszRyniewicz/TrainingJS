<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db7492fe1e.js" crossorigin="anonymous"></script>
    <title>MyNote</title>
</head>
<div class="menu">
    <h1><i class="fas fa-sticky-note"></i>MyNotes</h1>

    <div class="menu-buttons">
        <button class="add icon"><i class="fas fa-plus">Add</i></button>
        <button class="delete-all icon"><i class="fas fa-trash-alt">Delete</i></button>
    </div>
</div>

<div class="note-area">
    <div class="note">
        <div class="note-header">
            <h3 class="note-title">Note #1</h3>
            <button class="delete-note">
                <i class="fas fa-times icon"></i>
            </button>
        </div>
    </div>

    <div class="note-body">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat, illum. Sint molestiae sapiente soluta
        eligendi, unde et quaerat quia fugit veritatis deserunt voluptatem laudantium, natus sit amet nostrum, adipisci
        repellat.
    </div>
</div>

<div class="note-panel">
    <h2>Add a note</h2>
    <label for="category">Choose category</label>
    <select id="category">
        <option value="0" disabled selected>Choose category</option>
        <option value="1">Shops</option>
        <option value="1">Work</option>
        <option value="1">Other</option>
    </select>

    <label for="text">You could write your note</label>
    <textarea id="text"></textarea>

    <p class="error">Fill Up all fields</p>

    <div class="panel-buttons">
        <button class="save icon"><i class="fas fa-save"></i>Save</button>
        <button class="cancel icon"><i class="far fa-window-close"></i>Cancel</button>
    </div>
</div>

<body>

    <script src="script.js"></script>
</body>

</html>
