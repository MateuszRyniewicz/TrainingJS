<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="What are you looking for? ">

        </div>

        <div class="drink-list">
            <h2>List of available drinks:</h2>
            <ul>
                <li>Milk</li>
                <li>Bear</li>
                <li>Whisky</li>
                <li>Pepsi</li>
                <li>Sparkling water</li>
                <li>Apple juice</li>
                <li>Orange juice</li>
                <li>Banana juice</li>
                <li>Mixed fruit juice</li>
                <li>Red wine</li>
                <li>White wine</li>
                <li>Still water</li>
                <li>Energy drink</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
