<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <title>ToDoList Trening</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db7492fe1e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Write your case...">
            <button class="add-btn">Add</button>
        </div>

        <div class="todo-list">
            <h3>List of Case</h3>
            <p class="alert-info">You don't hava case in your list</p>

            <ul>
                <li id="test">
                    Coffee
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">Edit</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>  
                </li>
                <li id="test1">Food
                    <button class="complete"><i class="fas fa-check"></i></button>
                    <button class="edit">Edit</button>
                    <button class="delete"><i class="fas fa-times"></i></button>
                </li>

                <li id="test2"> clear window
                    <button class="complete"><i class="fas fa-check"></i></button>
                    <button class="edit">Edit</button>
                    <button class="delete"><i class="fas fa-times"></i></button>
                </li>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit a Task</h3>
        <div class="body-task">
            <p class="body-info"></p>
            <input type="text" class="popup-input" placeholder="write your task">
            <button class="popup-btn accept">Accept</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
